<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Métas-datas -->
        <meta charset="UTF-8">

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- Titre -->
        <title>Emploi du temps - Génerateur de lien ICS - Université Bordeaux - Collège Sciences et Technologies</title>
    </head>
    <body onload="document.getElementById('inputResultat').value = window.location.href;">
        <div id="params" class="container auth">
            <!-- Titre du formulaire -->
            <h1 class="text-center">Générateur de lien pour agenda</h1>

            <!-- Erreurs -->
            <div id="errors">
                <!--        -->
            </div>

            <!-- Formulaire -->
            <div id="big-form" class="well auth-box">
                <form>
                    <fieldset>

                        <!-- Select Diplôme -->
                        <div id="divDiplome" class="form-group">
                            <label class="control-label" for="selectDiplome">Sélectionnez le diplôme</label>
                            <div class="">
                                <select id="selectDiplome" name="selectbasic" class="form-control">
                                    <option value="" selected disabled hidden>Diplôme</option>
                                    <option value="L">Licence</option>
                                    <option value="M1">Master 1</option>
                                    <option value="M2">Master 2</option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Semestre -->
                        <div id="divSemestre" style="display: none;" class="form-group">
                            <label class="control-label" for="selectSemestre">Sélectionnez le semestre</label>
                            <div class="">
                                <select id="selectSemestre" name="selectbasic" class="form-control">
                                    <option value="" selected disabled hidden>Semestre</option>
                                    <option value="S1">Semestre 1</option>
                                    <option value="S2">Semestre 2</option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Formation -->
                        <div id="divFormation" style="display: none;" class="form-group">
                            <label class="control-label" for="selectFormation">Sélectionnez votre formation</label>
                            <div class="">
                                <select id="selectFormation" name="selectbasic" class="form-control">
                                    <!--        -->
                                </select>
                            </div>
                        </div>

                        <!-- Multiple Checkboxes Groupes -->
                        <div id="divGroupes" style="display: none;" class="form-group">
                            <label class="control-label">Sélectionnez vos groupes</label>
                            <div id="contentGroupes" class="">
                                <!--        -->
                            </div>
                        </div>

                        <!-- Multiple Checkboxes Modules -->
                        <div id="divModules" style="display: none;" class="form-group">
                            <label class="control-label">Choisissez les modules <span style="text-decoration: underline; font-size: larger;">à exclure</span> du calendrier</label>
                            <div id="contentModules" class="">
                                <!--        -->
                            </div>
                        </div>
                        <div class="form-group">
                          <input type="checkbox" id="checkboxUTC">
             							Heure UTC (sans prendre en compte le décalage GMT) ?
              					</div>
                        <!-- Text input Résultat-->
                        <div id="divResultat" class="form-group">
                            <label class="control-label" for="inputResultat">URL calendrier</label>
                            <div class="input-group">
                                <input id="inputResultat" name="textinput" class="form-control input-md" type="text" readonly>

                                <!-- Bouton de copie -->
                                <span class="input-group-btn">
                                    <button id="copyButton" class="btn btn-default" type="button" data-clipboard-demo data-clipboard-target="#inputResultat" title="Copier vers le presse-papier">
                                        <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                            <span class="help-block">
                                URL à copier dans la partie "abonnement" de votre gestionnaire de calendrier
                            </span>
                        </div>

                    </fieldset>
                </form>
            </div>

            <!-- Footer -->
            <div class="row" style="margin-bottom: 20px;">
                <!-- Infos... -->
                <div class="col-md-4" style="text-align: left; font-style: italic; color: #CCCCCC;">
                    BdxCalendar v2.0 - Alexandre Brouste
                </div>

                <!-- Lien GitHub -->
                <div class="col-md-4" style="text-align: center;">
                    <a href="https://www.github.com/Slummp/BdxCalendar" target="_blank"><img src="images/GitHubLogo.png" alt="Logo GitHub" /></a>
                </div>

                <!-- Référence à HackJack -->
                <div class="col-md-4" style="text-align: right; font-style: italic; color: #CCCCCC;">
                    Données provenant de <a href="https://edt-st.u-bordeaux.fr/etudiants/" target="_blank">L'Université de Bordeaux</a>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>

        <!-- JS -->
        <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/clipboard.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
